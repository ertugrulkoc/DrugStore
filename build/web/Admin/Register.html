<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Drug Store</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" /> 
    </head>
    <body>
        <div id="header">
            <div class="clearfix">
                <div class="logo">
                    <a href="index.html" title="fff"></a>
                </div>
               
            </div>
        </div>

        <div id="contents">
            <div class="clearfix">
                <div class="main">
                    <h1>Register</h1>
                    <form action="Register.jsp" method="post" class="message">
                               
                        <label>Admin Name: </label>
                        <input type="text" name="firstname"  placeholder="Last Name" onclick=" this.value = '' "/><br/> 
                        
                         <label>Admin Last Name: </label>
                        <input type="text" name="lastname"  placeholder="E-mail" onclick=" this.value = '' "/><br/>  
                        
                        <label>E-mail: </label>
                        <input type="text" name="email"  placeholder="E-mail" onclick=" this.value = '' "/><br/>  
                        
                        <label>Password: </label>
                        <input type="password" name="password"  placeholder="Password" onclick=" this.value = '' "/><br/>  
                          
                        <label>Type: </label>
                        <input type="password" name="type"  placeholder="Password" onclick=" this.value = '' "/><br/> 
                       
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
